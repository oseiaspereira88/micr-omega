name: Validate Pull Requests

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Worker dry run publish
        if: ${{ secrets.CLOUDFLARE_API_TOKEN != '' && secrets.CLOUDFLARE_ACCOUNT_ID != '' }}
        id: worker-dry-run
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: worker
          command: publish --dry-run

      - name: Build web app
        run: npm run build:web

      - name: Publish Pages preview
        if: ${{ secrets.CLOUDFLARE_API_TOKEN != '' && secrets.CLOUDFLARE_ACCOUNT_ID != '' }}
        id: pages-preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: ${{ secrets.CLOUDFLARE_PAGES_PROJECT && format('pages deploy ./web/dist --branch {0} --commit-hash {1} --project-name {2}', github.head_ref, github.sha, secrets.CLOUDFLARE_PAGES_PROJECT) || format('pages deploy ./web/dist --branch {0} --commit-hash {1}', github.head_ref, github.sha) }}

      - name: Append preview URLs to summary
        if: ${{ steps.pages-preview.outputs.deployment-url != '' }}
        env:
          DEPLOYMENT_URL: ${{ steps.pages-preview.outputs.deployment-url }}
          ALIAS_URL: ${{ steps.pages-preview.outputs.pages-deployment-alias-url }}
        run: |
          {
            echo "## Cloudflare Pages preview";
            echo "";
            echo "- Deployment: ${DEPLOYMENT_URL}";
            if [ -n "${ALIAS_URL}" ]; then
              echo "- Alias: ${ALIAS_URL}";
            fi
          } >> "$GITHUB_STEP_SUMMARY"
